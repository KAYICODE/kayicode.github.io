<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 py-16 px-4">
    <article class="max-w-4xl mx-auto prose prose-invert md:prose-lg">
        <h2 class="text-4xl font-bold text-center mb-12 text-white">İletişim</h2>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- İletişim Bilgileri -->
            <div class="bg-gray-800/50 p-6 rounded-lg backdrop-blur-sm flex flex-col items-center justify-center">
                <h3 class="text-2xl font-semibold mb-6 text-white">İletişim Bilgileri</h3>
                <div class="space-y-4 flex flex-col items-center justify-center">
                    <div class="flex items-center space-x-3">
                        <i class="{{ site.data.social.mail.icon }}"></i>
                        <a href="mailto:kayicode@gmail.com" class="text-gray-200 hover:text-white transition-colors">kayicode@gmail.com</a>
                    </div>

                    <div class="flex items-center space-x-3">
                        <i class="{{ site.data.social.location.icon }}"></i>
                        <span class="text-gray-200">Bilecik Şeyh Edebali Üniversitesi, Bilecik</span>
                    </div>
                </div>
            </div>

            <!-- Sosyal Medya -->
            <div class="bg-gray-800/50 p-6 rounded-lg backdrop-blur-sm flex flex-col items-center justify-center">
                <h3 class="text-2xl font-semibold mb-6 text-white">Sosyal Medya</h3>
                <div class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <i class="{{ site.data.social.github.icon }}"></i>
                        <a href="https://github.com/kayicode" target="_blank"
                           class="text-gray-200 hover:text-white transition-colors">GitHub</a>
                    </div>

                    <div class="flex items-center space-x-3">
                        <i class="{{ site.data.social.instagram.icon }}"></i>
                        <a href="https://instagram.com/kayicode" target="_blank"
                           class="text-gray-200 hover:text-white transition-colors">Instagram</a>
                    </div>

                    <div class="flex items-center space-x-3">
                        <i class="{{ site.data.social.linkedin.icon }}"></i>
                        <a href="https://linkedin.com/company/kayicode" target="_blank"
                           class="text-gray-200 hover:text-white transition-colors">LinkedIn</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- İletişim Formu -->
        <div class="mt-12 bg-gray-800/50 p-6 rounded-lg backdrop-blur-sm">
            <h3 class="text-2xl font-semibold mb-6 text-white">Bize Ulaşın</h3>
            <form action="https://formspree.io/f/xovdbanw" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-200 mb-2">Adınız</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-gray-200 mb-2">E-posta Adresiniz</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="message" class="block text-gray-200 mb-2">Mesajınız</label>
                    <textarea id="message" name="message" rows="4" required
                              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    Gönder
                </button>
            </form>
        </div>
    </article>
</div>

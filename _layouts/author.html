---
layout: default
---

<article class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto prose">
<div class="flex items-center gap-x-3">
    <div class="avatar placeholder size-20 shrink-0">
        <div class="bg-neutral text-neutral-content rounded-full shrink-0">
            <span class="text-3xl">EK</span>
        </div>
    </div>

    <div class="grow">
        <h1 class="text-lg font-medium text-gray-800 dark:text-neutral-200">
            {{ page.name }}
        </h1>
        <p class="text-sm text-gray-600 dark:text-neutral-400">
            {{ page.position }}
        </p>
    </div>
</div>

<div class="mt-8">
    <article class="prose">
        {{ content }}
    </article>

    <ul class="mt-5 flex flex-col gap-y-3">
        <li class="flex items-center gap-x-2.5 text-primary">
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            <a href="mailto:{{page.mail}}" class="text-[13px] underline hover:decoration-2 focus:outline-none focus:decoration-2">
                {{ page.mail }}
            </a>
        </li>
        <li class="flex items-center gap-x-2.5 text-primary">
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
            <a href="{{ page.github }}" class="text-[13px] underline hover:decoration-2 focus:outline-none focus:decoration-2">
                {{ page.github }}
            </a>
        </li>
        <li class="flex items-center gap-x-2.5 text-primary">
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
            <a href="{{ page.instagram }}" class="text-[13px] underline hover:decoration-2 focus:outline-none focus:decoration-2">
                {{ page.instagram }}
            </a>
        </li>
    </ul>
</div>
</article>

---
layout: default
title: Ekibimiz
---


<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="max-w-2xl mx-auto text-center mb-10 lg:mb-14">
        <h2 class="text-2xl font-bold md:text-4xl md:leading-tight">Ekibimiz</h2>
    </div>
    <div class="grid grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
        {% for author in site.authors %}
        <div class="card card-border w-96">
            <div class="flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-4">
                <div class="avatar placeholder">
                    <div class="rounded-full bg-primary text-white w-24">
                        <span class="text-3xl">
                            {% assign name_parts = author.name | split: ' ' %}
                            {% for part in name_parts %}{{ part | slice: 0, 1 | join: '' }}{% endfor %}
                        </span>
                    </div>
                </div>
                <div class="grow">
                    <div>
                        <h3 class="font-medium text-gray-800 dark:text-neutral-200">
                            {{ author.name }}
                        </h3>
                        <p class="mt-1 text-xs uppercase text-gray-500 dark:text-neutral-500">
                            {{ author.position }}
                        </p>
                    </div>
                    <div class="card-actions justify-end mt-2">
                        <a href="{{ author.url }}" class="btn btn-primary bg-primary border-0 btn-sm flex group hover:text-white hover:bg-primary">
                            Daha fazla bilgi
                            <div class="items-center justify-center group-hover:block hidden transition-all duration-500">
                                <i class="ai-chevron-right"></i>
                            </div>
                        </a>
                    </div>
                    <!--
                    <div class="mt-2 sm:mt-auto space-x-2.5">

                                </a>
                            </li>
                            {%- endif -%}
                            {%- endfor -%}
                        </ul>
                    </div>
                    -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

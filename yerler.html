---
layout: default
title: Yerler
---

<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="max-w-2xl mx-auto text-center mb-10 lg:mb-14">
        <h2 class="text-2xl font-bold md:text-4xl md:leading-tight">Yerler</h2>
    </div>

    <div class="grid lg:grid-cols-2 lg:gap-y-16 gap-10">
        {% for location in site.locations %}
        <a class="group block rounded-xl overflow-hidden focus:outline-none" href="{{location.url}}">
            <div class="shrink-0 relative rounded-xl overflow-hidden w-full sm:w-56 h-44">
                <img src="{{ location.img }}"
                     alt="{{ location.title }}"
                     class="group-hover:scale-105 group-focus:scale-105 transition-transform duration-500 ease-in-out size-full absolute top-0 start-0 object-cover rounded-xl"
                >
            </div>

            <div class="grow">
                <h3 class="text-xl font-semibold text-primary group-hover:text-accent">
                    {{ location.title }}
                </h3>
                <p class="mt-3 text-gray-600">
                    {{ location.content | truncatewords: 3}}
                </p>
                <p class="mt-4 inline-flex items-center gap-x-1 text-sm text-blue-600 decoration-2 group-hover:underline group-focus:underline font-medium">
                    Daha fazla bilgi edin
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

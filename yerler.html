---
layout: default
title: Yerler
---

<!-- Card Section -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-3 sm:gap-6">
        {% for location in site.locations %}
        <a href="{{ location.url }}" class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-md focus:outline-none focus:shadow-md transition">
            <div class="p-4 md:p-5">
                <div class="flex justify-between items-center gap-x-3">
                    <div class="grow">
                        <div class="flex items-center gap-x-3">
                            <img class="size-[38px] rounded-full"
                                 src="{{ location.img }}"
                                 alt="{{ location.title }}"
                            >
                            <div class="grow">
                                <h3 class="group-hover:text-primary font-semibold text-gray-800">
                                    {{ location.title }}
                                </h3>
                                <p>
                                    {{ location.content | truncatewords: 6}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <svg class="shrink-0 size-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
